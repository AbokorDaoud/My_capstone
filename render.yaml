services:
  - type: web
    name: social-media-api
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
    startCommand: |
      python manage.py migrate --noinput
      gunicorn social_media_api.wsgi:application --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: social_media_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: social_media_api.settings
      - key: DEBUG
        value: "True"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

databases:
  - name: social_media_db
    databaseName: social_media_db
    plan: starter
